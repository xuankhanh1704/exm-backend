spring:
  application:
    name: CampusExpenseManagement
  liquibase:
    enabled:  ${ENABLE_LIQUIBASE:true}
    change-log: db/master.xml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/exm
    username: postgres
    password: 11111111
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 5